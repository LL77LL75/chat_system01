<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App – Login / Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="auth-container">
    <h1>Welcome to Chat‑App</h1>

    <div id="login-section">
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Username" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button id="loginBtn">Login</button>
      <p id="loginError" class="error"></p>
    </div>

    <div id="register-section">
      <h2>Register (Request Approval)</h2>
      <input type="text" id="regUsername" placeholder="Username" />
      <input type="password" id="regPassword" placeholder="Password" />
      <button id="registerBtn">Submit Registration Request</button>
      <p id="registerError" class="error"></p>
    </div>

  </div>

  <script type="module">
    import { loginUser, } from './app.js';
    import { dbRef } from './app.js';
    import { set } from 'https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js';

    const loginBtn = document.getElementById('loginBtn');
    const registerBtn = document.getElementById('registerBtn');

    loginBtn.onclick = async () => {
      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value;
      const result = await loginUser(username, password);
      if (result.success) {
        localStorage.setItem('chatUser', username);
        localStorage.setItem('chatRank', result.data.rank);
        window.location = 'dashboard.html';
      } else {
        document.getElementById('loginError').innerText = result.error;
      }
    };

    registerBtn.onclick = () => {
      const username = document.getElementById('regUsername').value.trim();
      const password = document.getElementById('regPassword').value;
      if (!username || !password) {
        document.getElementById('registerError').innerText = "Enter username & password";
        return;
      }
      set(dbRef(`registrationRequests/${username}`), {
        password: password,
        requestedAt: Date.now(),
        status: "pending"
      }).then(() => {
        document.getElementById('registerError').innerText = "Registration submitted. Waiting for approval.";
      }).catch(err => {
        document.getElementById('registerError').innerText = "Error: " + err.message;
      });
    };
  </script>
</body>
</html>
