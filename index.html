<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="centered-page">

<div class="login-card">
    <h1>Welcome Back</h1>
    <p class="subtitle">Login to continue</p>

    <form id="login-form">
        <input id="user" placeholder="Username" required autocomplete="username">
        <input id="pass" type="password" placeholder="Password" required autocomplete="current-password">
        <button type="submit">Login</button>
    </form>
</div>

<script type="module">
import { normalLogin } from "./app.js";

document.getElementById("login-form").addEventListener("submit", e => {
    e.preventDefault();
    normalLogin(
        document.getElementById("user").value.trim(),
        document.getElementById("pass").value.trim()
    );
});
</script>
</body>
</html>
