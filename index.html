<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Chat Login</title>
    <link rel="stylesheet" href="style.css">
    <!-- Load app.js early so inline form handlers can call its global functions -->
    <script type="module" src="app.js"></script>
</head>
<body>

<div class="login-box">
    <h2>Login</h2>

    <form onsubmit="
        event.preventDefault();
        normalLogin(
            document.getElementById('user').value.trim(),
            document.getElementById('pass').value.trim()
        );
    ">
        <input id="user" placeholder="Username" required autocomplete="username">
        <input id="pass" type="password" placeholder="Password" required autocomplete="current-password">
        <button type="submit">Login</button>
    </form>

</div>

</body>
</html>
