<!DOCTYPE html>
<html>
<head>
    <title>Chat Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="login-box">
    <h2>Login</h2>
    <form onsubmit="
        event.preventDefault();
        normalLogin(
            document.getElementById('user').value.trim(),
            document.getElementById('pass').value.trim()
        );
    ">
        <input id="user" placeholder="Username" required autocomplete="username">
        <input id="pass" type="password" placeholder="Password" required autocomplete="current-password">
        <button type="submit">Login</button>
    </form>

    <!-- TEMPORARY SETUP BUTTON -->
    <button onclick="setupSampleAccountsAndRooms()">Setup Sample Accounts & Rooms</button>
</div>
<script type="module" src="app.js"></script>
</body>
</html>
