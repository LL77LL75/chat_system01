<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Chat App — Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <!-- Load only application modules (which import firebase-config.js internally) -->
  <script type="module" src="app.js"></script>
</head>
<body>
  <main class="login-container" role="main" aria-labelledby="loginTitle">
    <h2 id="loginTitle">Chat App — Login</h2>

    <form id="login-form" onsubmit="event.preventDefault(); window.normalLogin && window.normalLogin();">
      <label for="login-username">Username</label>
      <input id="login-username" name="username" type="text" autocomplete="username" required>

      <label for="login-password">Password</label>
      <input id="login-password" name="password" type="password" autocomplete="current-password" required>

      <button type="submit" class="btn">Login</button>
    </form>

    <p class="info">Note: only Core &amp; Pioneer users can create accounts. Contact an admin to get started.</p>
  </main>
</body>
</html>
