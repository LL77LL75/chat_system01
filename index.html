<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Welcome Back</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="centered">

<h1>Welcome Back</h1>
<p>Login to continue</p>

<form class="login-form" onsubmit="
  event.preventDefault();
  normalLogin(
    document.getElementById('user').value.trim(),
    document.getElementById('pass').value.trim()
  );
">
  <input id="user" placeholder="Username" required autocomplete="username">
  <input id="pass" type="password" placeholder="Password" required autocomplete="current-password">
  <button type="submit">Login</button>
</form>

<script type="module" src="app.js"></script>
</body>
</html>
