<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat App â€” Chat Room</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="chat.js"></script>
  <script type="module" src="app.js"></script>
</head>
<body>
  <div class="chat-container">

    <!-- Room info panel -->
    <div class="panel room-info-panel">
      <h3>Room Info</h3>
      <div id="room-info">Loading...</div>
      <button class="button-link" onclick="window.leaveRoom()">Leave Chat</button>
    </div>

    <!-- Messages panel -->
    <div class="message-list" id="messages"></div>

    <!-- Input -->
    <form id="chat-form" onsubmit="event.preventDefault(); window.sendMessage()">
      <input id="message-input" placeholder="Enter message" required>
      <button type="submit">Send</button>
    </form>

  </div>
</body>
</html>
