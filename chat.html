<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Chat Room</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">
        <button onclick="openAccountPopup()">Account</button>
        <button onclick="leaveRoom()">Leave</button>
        <button onclick="toggleDarkMode()">Dark Mode</button>
    </div>

    <h2 id="room-title"></h2>

    <div id="messages"></div>

    <form onsubmit="event.preventDefault(); sendMessage();">
        <input id="msg-input" placeholder="Type a message..." autocomplete="off">
        <button type="submit">Send</button>
    </form>

    <!-- ACCOUNT POPUP -->
    <div id="account-popup" class="popup">
        <div class="popup-content">
            <h3>Account</h3>
            <input id="displayname-input">
            <button onclick="changeDisplayName()">Save</button>
            <button onclick="changePassword()">Change Password</button>
            <button onclick="closeAccountPopup()">Close</button>
        </div>
    </div>

    <script type="module" src="chat.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
