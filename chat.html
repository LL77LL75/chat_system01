<!DOCTYPE html>
<html>
<head>
    <title>Chat Room</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="top-bar">
  <span id="room-title"></span>
  <div class="top-buttons">
    <button onclick="openAccountPopup()">Account</button>
    <button onclick="leaveRoom()">Leave Room</button>
    <button onclick="toggleDarkMode()">Dark Mode</button>
  </div>
</div>

<div id="messages" class="messages"></div>

<form onsubmit="event.preventDefault(); sendMessage();">
    <input id="msg-input" placeholder="Type message..." autocomplete="off">
    <button type="submit">Send</button>
</form>

<!-- ACCOUNT POPUP -->
<div id="account-popup" class="popup">
    <div class="popup-content">
        <h3>Account</h3>
        <label>Display Name:</label>
        <input id="displayname-input">
        <button onclick="changeDisplayName()">Save</button>
        <br><br>
        <button onclick="changePassword()">Change Password</button>
        <br><br>
        <button onclick="closeAccountPopup()">Close</button>
    </div>
</div>

<script type="module" src="chat.js"></script>
<script type="module" src="app.js"></script>
</body>
</html>
