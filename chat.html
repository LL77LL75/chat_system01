<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat App â€“ Chat Room</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="app.js"></script>
</head>
<body>
<div class="chat-container">
  <header style="display:flex;justify-content:space-between;">
    <h2 id="room-title">Room</h2>
    <div>
      <button class="button-link" onclick="openSettings()">Account</button>
      <button class="button-link" onclick="openAuctions()">Auctions</button>
      <button class="button-link" onclick="leaveRoom()">Leave</button>
    </div>
  </header>

  <div id="messages" class="message-list"></div>

  <form id="chat-form" onsubmit="event.preventDefault(); sendMessage();">
    <input id="message-input" type="text" placeholder="Type message or command">
    <button class="button-link" type="submit">Send</button>
  </form>

  <div id="chat-admin" style="display:none;">
    <h4>Admin Panel</h4>
    <p>Banned Users:</p>
    <ul id="banned-users-chat"></ul>
    <p>Muted Users:</p>
    <ul id="muted-users-chat"></ul>
  </div>

</div>
</body>
</html>
