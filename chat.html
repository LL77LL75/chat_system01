<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase + App Logic -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="app.js"></script>
    <script type="module" src="chat.js"></script>
</head>
<body>

<div class="chat-page">

    <!-- SIDE PANEL (kept as requested) -->
    <div class="side-panel">
        <h2>Control Panel</h2>
        <p>Role: <span id="user-role">Loading...</span></p>
        <p>Username: <span id="user-name">Loading...</span></p>
        <hr>

        <h3>Commands</h3>
        <ul>
            <li>?/mute [username] [minutes]</li>
            <li>?/unmute [username]</li>
            <li>?/ban [username]</li>
            <li>?/unban [username]</li>
            <li>?/setrole [username] [role]</li>
        </ul>

        <p class="note">
            Console commands must be typed directly into browser console.  
            Example: <code>?/mute John 10</code>
        </p>
    </div>

    <!-- CHAT AREA -->
    <div class="chat-area">
        <h1>Chat Room</h1>

        <div id="messages" class="messages"></div>

        <div class="input-area">
            <input id="message-input" type="text" placeholder="Type message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

</div>

</body>
</html>
