<!DOCTYPE html>
<html>
<head>
  <title>Chat Room</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="top-bar">
  <button onclick="toggleDarkMode()">ðŸŒ“</button>
  <button onclick="openAccountPopup()">Account</button>
  <button onclick="leaveRoom()">Leave Room</button>
</div>

<h2 id="room-title"></h2>

<div id="messages" class="chat-box"></div>

<form onsubmit="event.preventDefault(); sendMessage();">
  <input id="msg-input" placeholder="Type message..." autocomplete="off">
  <button type="submit">Send</button>
</form>

<!-- ACCOUNT POPUP -->
<div id="account-popup" class="popup">
  <div class="popup-content">
    <h3>Account</h3>
    <label>Display Name:</label>
    <input id="displayname-input">
    <button onclick="changeDisplayName()">Save</button>
    <br><br>
    <button onclick="changePassword()">Change Password</button>
    <br><br>
    <button onclick="closeAccountPopup()">Close</button>
  </div>
</div>

<script type="module" src="chat.js"></script>
<script type="module" src="app.js"></script>
</body>
</html>
