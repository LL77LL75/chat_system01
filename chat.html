<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="chat-layout">

<header class="top-bar">
  <h3 id="room-title"></h3>
  <div>
    <button onclick="openAccountPopup()">Account</button>
    <button onclick="leaveRoom()">Leave</button>
  </div>
</header>

<div id="messages" class="chat-messages"></div>

<form class="chat-input" onsubmit="event.preventDefault(); sendMessage();">
  <input id="msg-input" placeholder="Type a message..." autocomplete="off">
  <button>Send</button>
</form>

<div id="account-popup" class="popup">
  <div class="popup-content">
    <input id="displayname-input">
    <button onclick="changeDisplayName()">Save</button>
    <button onclick="changePassword()">Change Password</button>
    <button onclick="closeAccountPopup()">Close</button>
  </div>
</div>

<script type="module" src="chat.js"></script>
<script type="module" src="app.js"></script>
</body>
</html>
