<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Dashboard</h2>

<button onclick="logout()">Logout</button>
<button onclick="openAccountPopup()">Account</button>

<h3>Rooms</h3>
<div id="room-list"></div>
<div id="room-info-panel"></div>

<!-- ACCOUNT POPUP -->
<div id="account-popup" class="popup">
  <div class="popup-content">
    <h3>Account</h3>
    <button onclick="openUserList()">UsrLst</button>
    <br><br>
    <button onclick="closeAccountPopup()">Close</button>
  </div>
</div>

<!-- USER LIST POPUP -->
<div id="user-list-panel" class="popup">
  <div class="popup-content">
    <button onclick="closeUserList()">Close</button>
  </div>
</div>

<!-- ✅ MODULE SCRIPT (FIXED LOAD ORDER) -->
<script type="module">
  import "./app.js";

  window.onload = () => {
    if (!window.currentUser) {
      window.location.href = "index.html";
      return;
    }
    window.loadRooms(); // ✅ now guaranteed to exist
  };
</script>

</body>
</html>
