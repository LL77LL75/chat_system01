<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat App â€“ Dashboard</title>
<link rel="stylesheet" href="style.css">
<script type="module" src="firebase-config.js"></script>
<script type="module" src="app.js"></script>
</head>
<body>

<div class="dashboard-container">

    <!-- ACCOUNT -->
    <div class="account-panel">
        <h3>Account</h3>
        <button onclick="openAccountPopup()">Account</button>
        <a href="index.html" class="button-link" onclick="logout()">Logout</a>
    </div>

    <!-- ROOMS -->
    <div class="room-panel">
        <h3>Rooms</h3>
        <div id="room-list"></div>
    </div>

    <!-- ACCOUNT POPUP -->
    <div id="account-popup" class="account-popup">
        <div class="popup-inner">

            <h2>Account Settings</h2>

            <label>Display Name:</label>
            <input id="display-name-input" type="text">
            <button onclick="changeDisplayName()">Change</button>

            <label>Password:</label>
            <input id="password-input" type="password">
            <button onclick="changePassword()">Change</button>

            <label>Equipped Title:</label>
            <select id="title-select"></select>
            <button onclick="changeTitle()">Equip Title</button>

            <button class="close-btn" onclick="closeAccountPopup()">Close</button>
        </div>
    </div>

</div>

</body>
</html>
