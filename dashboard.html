<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Top Blue Bar -->
<div class="top-bar">
  <button onclick="window.logout()">Logout</button>
  <button onclick="window.openAccountPopup()">Account</button>
  <button onclick="window.toggleDarkMode()">Dark Mode</button>
  <button onclick="window.addRoom()">Add Room</button>
</div>

<h2>Rooms</h2>
<div id="room-list"></div>

<div id="room-info-panel" class="room-panel"></div>

<!-- ACCOUNT POPUP -->
<div id="account-popup" class="popup">
  <div class="popup-content">
    <h3>Account Settings</h3>
    <label>Display Name:</label>
    <input id="displayname-input" />
    <button onclick="window.changeDisplayName()">Save Display Name</button>
    <br><br>
    <button onclick="window.changePassword()">Change Password</button>
    <br><br>
    <label>Active Title:</label>
    <select id="title-select"></select>
    <button onclick="window.setActiveTitle()">Equip Title</button>
    <br><br>
    <button onclick="window.closeAccountPopup()">Close</button>
  </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
