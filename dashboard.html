<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App â€“ Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="app.js"></script>
</head>
<body>

<div class="dashboard-container">

    <!-- Account Panel -->
    <div class="account-panel">
        <h3>Account</h3>
        <!-- Logout link -->
        <a href="index.html" class="button-link">Logout</a>
        <!-- Settings link (change username/password) -->
        <a href="#" onclick="openSettings()">Settings</a>
    </div>

    <!-- Room List -->
    <div class="room-panel">
        <h3>Rooms</h3>
        <div id="room-list">
            <!-- Room buttons will be populated dynamically -->
            <!-- Example:
            <a href="chat.html?room=124324" class="room-link">Room 124324</a>
            -->
        </div>
    </div>

    <!-- Admin Panel (Pioneer/Core only) -->
    <div class="admin-panel">
        <h3>Admin Panel</h3>
        <p>Banned Users:</p>
        <ul id="banned-users"></ul>

        <p>Muted Users:</p>
        <ul id="muted-users"></ul>

        <!-- Create Room and Delete Room Links -->
        <a href="#" onclick="createRoom(prompt('Enter room code'))">Create Room</a>
        <a href="#" onclick="deleteRoom(prompt('Enter room code'))">Delete Room</a>
    </div>

</div>

</body>
</html>
