<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App â€“ Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="app.js"></script>
</head>
<body>
<div class="dashboard-container">
    <div class="account-panel">
        <h3>Account</h3>
        <button onclick="openAccountPopup()">Account</button>
        <a href="index.html" class="button-link" onclick="logout()">Logout</a>
    </div>

    <div class="room-panel">
        <h3>Rooms</h3>
        <div id="room-list">
            <!-- Room buttons populated dynamically -->
        </div>
    </div>

    <div class="admin-panel" id="admin-panel">
        <h3>Admin Panel</h3>
        <p>Banned Users:</p>
        <ul id="banned-users"></ul>
        <p>Muted Users:</p>
        <ul id="muted-users"></ul>
        <a href="#" onclick="createRoom(prompt('Enter room code'))">Create Room</a>
        <a href="#" onclick="deleteRoom(prompt('Enter room code'))">Delete Room</a>
        <a href="#" onclick="createAccount(prompt('Username'), prompt('Password'))">Create Account</a>
    </div>
</div>

<!-- Account Popup -->
<div id="account-popup" style="display:none;">
    <h3>Account Settings</h3>
    <button onclick="_CHANGE_DISPLAY()">Change Display Name</button>
    <button onclick="_CHANGE_PASSWORD()">Change Password</button>
    <button onclick="startAuction()">Start Auction</button>
    <button onclick="changeTitle()">Change Title</button>
    <button onclick="openShop()">Open Shop</button>
    <button onclick="logout()">Logout</button>
    <button onclick="closeAccountPopup()">Close</button>
</div>
</body>
</html>
