<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">
        <button onclick="openAccountPopup()">Account</button>
        <button onclick="logout()">Leave</button>
        <button onclick="toggleDarkMode()">Dark Mode</button>
    </div>

    <h2>Rooms</h2>
    <div id="room-list"></div>

    <!-- Room info panel -->
    <div id="room-info-panel" class="room-panel">
        <h3 id="current-room-title"></h3>
        <h4>Inside</h4>
        <ul id="users-inside"></ul>
        <h4>Banned</h4>
        <ul id="users-banned"></ul>
        <h4>Muted</h4>
        <ul id="users-muted"></ul>

        <button id="join-room-btn">Join Room</button>
        <button id="add-room-btn" style="display:none">Add Room</button>
        <button id="delete-room-btn" style="display:none">Delete Room</button>
    </div>

    <!-- ACCOUNT POPUP -->
    <div id="account-popup" class="popup">
        <div class="popup-content">
            <h3>Account Settings</h3>
            <input id="displayname-input" placeholder="Display name">
            <button onclick="changeDisplayName()">Save</button>
            <button onclick="changePassword()">Change Password</button>
            <button onclick="closeAccountPopup()">Close</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
