<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App â€“ Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="app.js"></script>
</head>
<body>

<div class="dashboard-container">

    <!-- Account Panel -->
    <div class="account-panel">
        <h3>Account</h3>
        <!-- Logout link -->
        <a href="index.html" class="button-link">Logout</a>
        <!-- Settings link -->
        <a href="#" onclick="openAccountPopup()">Account</a>
        <!-- Core/Pioneer Create Account button -->
        <div id="create-account-btn-container"></div>
    </div>

    <!-- Room List -->
    <div class="room-panel">
        <h3>Rooms</h3>
        <div id="room-list">
            <!-- Room buttons will be populated dynamically -->
        </div>

        <h3>Room Info</h3>
        <div id="room-info" class="room-info"></div>

        <!-- JOIN BUTTON -->
        <div id="join-container"></div>
    </div>

    <!-- Admin Panel (Pioneer/Core only) -->
    <div class="admin-panel">
        <h3>Admin Panel</h3>
        <p>Banned Users:</p>
        <ul id="banned-users"></ul>

        <p>Muted Users:</p>
        <ul id="muted-users"></ul>
    </div>

</div>

</body>
</html>
