<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App â€“ Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="app.js"></script>
</head>
<body>

<div class="dashboard-container">

    <!-- Account Panel -->
    <div class="account-panel">
        <h3>Account</h3>
        <a href="index.html" class="button-link">Logout</a>
        <button onclick="openAccountPopup()">Account</button>
    </div>

    <!-- Room List -->
    <div class="room-panel">
        <h3>Rooms</h3>
        <div id="room-list"></div>
        <button onclick="createRoom(prompt('Enter room code'))">Create Room</button>
        <button onclick="deleteRoom(prompt('Enter room code'))">Delete Room</button>
    </div>

    <!-- Admin Account Creation (Core/Pioneer) -->
    <div class="admin-panel">
        <h3>Create User Account</h3>
        <button onclick="createUserAccount()">Create Account</button>
    </div>

</div>
</body>
</html>
