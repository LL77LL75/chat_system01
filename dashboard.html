<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="dashboard-header">
  <h1>Dashboard</h1>
  <div class="dashboard-buttons">
    <button onclick="logout()">Logout</button>
    <button onclick="openAccountPopup()">Account</button>
  </div>
</div>

<section class="rooms-section">
  <h2>Rooms</h2>
  <div id="room-list" class="room-list"></div>
  <div id="room-info-panel" class="room-info-panel"></div>
</section>

<!-- Account Popup -->
<div id="account-popup" class="popup">
  <div class="popup-content">
    <h3>Account Settings</h3>
    <button onclick="openUserList()">UsrLst</button>
    <button onclick="closeAccountPopup()">Close</button>
  </div>
</div>

<!-- User List Popup -->
<div id="user-list-panel" class="popup">
  <div class="popup-content">
    <h3>Users</h3>
    <button onclick="closeUserList()">Close</button>
  </div>
</div>

<script type="module">
const app = await import("./app.js");

if (!window.currentUser) location.href = "index.html";
else window.loadRooms();
</script>
</body>
</html>
