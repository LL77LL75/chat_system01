<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Dashboard</title>
<link rel="stylesheet" href="style.css">
<script type="module" src="firebase-config.js"></script>
<script type="module" src="app.js"></script>
</head>
<body>

<div class="dashboard-container">

    <h2>Dashboard</h2>

    <!-- ACCOUNT -->
    <button onclick="openAccountPopup()">Account</button>

    <!-- CREATE ROOM -->
    <h3>Create Room</h3>
    <input id="room-code-input" type="text" placeholder="Room code">
    <button onclick="createRoomClick()">Create Room</button>

    <!-- DELETE ROOM -->
    <h3>Delete Room</h3>
    <input id="room-code-delete" type="text" placeholder="Room code">
    <button onclick="deleteRoomClick()">Delete Room</button>

    <!-- CREATE ACCOUNT BUTTON (ONLY CORE/ PIONEER) -->
    <button id="create-account-btn" style="display:none;margin-top:15px;" onclick="openCreateAccountPopup()">Create New Account</button>

    <h3>Rooms</h3>
    <div id="room-list"></div>

    <div class="room-panel">
    <h3>Rooms</h3>
    <div id="room-list"></div>

    <h3>Room Info</h3>
    <div id="room-info" class="room-info"></div>

    <!-- THE BUTTON YOU WERE MISSING -->
    <div id="join-container" style="margin-top:10px;"></div>

    <!-- Admin create/delete -->
    <div id="admin-room-actions"></div>
</div>


<!-- ACCOUNT POPUP -->
<div id="account-popup" class="popup">
    <div class="popup-inner">
        <h3>Account Settings</h3>

        <label>Display Name</label>
        <input id="display-name-input">
        <button onclick="changeDisplayName()">Update</button>

        <label>Password</label>
        <input id="password-input" type="password">
        <button onclick="changePassword()">Update</button>

        <label>Titles</label>
        <select id="title-select"></select>
        <button onclick="changeTitle()">Equip</button>

        <button onclick="closeAccountPopup()">Close</button>
    </div>
</div>

<!-- CREATE ACCOUNT POPUP -->
<div id="create-account-popup" class="popup">
    <div class="popup-inner">
        <h3>Create Account</h3>

        <label>Username</label>
        <input id="new-username">

        <label>Password</label>
        <input id="new-password" type="password">

        <label>Rank</label>
        <select id="new-rank">
            <option value="newbie">newbie</option>
            <option value="member">member</option>
            <option value="admin">admin</option>
            <option value="high">high</option>
            <option value="core">core</option>
            <option value="pioneer">pioneer</option>
        </select>

        <button onclick="createAccount()">Create</button>
        <button onclick="closeCreateAccountPopup()">Close</button>
    </div>
</div>

</body>
</html>
