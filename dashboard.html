<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="top-bar">
  <h2>Dashboard</h2>
  <div>
    <button onclick="toggleDarkMode()">ðŸŒ™</button>
    <button onclick="openUserList()">UsrLst</button>
    <button onclick="openAccountPopup()">Account</button>
    <button onclick="logout()">Logout</button>
  </div>
</header>

<section>
  <h3>Rooms</h3>
  <div id="room-list"></div>
  <div id="room-info-panel" class="panel"></div>
</section>

<!-- ACCOUNT POPUP -->
<div id="account-popup" class="popup">
  <div class="popup-content">
    <h3>Account</h3>

    <label>Display Name</label>
    <input id="displayname-input">

    <button onclick="changeDisplayName()">Save</button>
    <button onclick="changePassword()">Change Password</button>

    <label>Title</label>
    <select id="title-select"></select>
    <button onclick="setActiveTitle()">Equip</button>

    <button onclick="closeAccountPopup()">Close</button>
  </div>
</div>

<!-- USER LIST -->
<div id="userlist-popup" class="popup">
  <div class="popup-content">
    <h3>Active Users</h3>
    <div id="user-list"></div>
    <button onclick="closeUserList()">Close</button>
  </div>
</div>

<script type="module">
import "./app.js";

window.onload = () => {
  if (!window.currentUser) {
    location.href = "index.html";
    return;
  }
  loadRooms();
};
</script>

</body>
</html>
