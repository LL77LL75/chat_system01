<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat App â€“ Dashboard</title>
<link rel="stylesheet" href="style.css">
<script type="module" src="firebase-config.js"></script>
<script type="module" src="app.js"></script>
</head>
<body>
<div class="dashboard-container">
    <div class="account-panel">
        <h3>Account</h3>
        <button onclick="openAccountPopup()">Account</button>
        <a href="index.html" class="button-link">Logout</a>
    </div>

    <div class="room-panel">
        <h3>Rooms</h3>
        <div id="room-list"></div>
    </div>

    <div id="account-popup" class="account-popup" style="display:none;">
        <h3>Account Settings</h3>
        <label>Display Name:</label>
        <input id="display-name-input" type="text">
        <button onclick="changeDisplayName()">Change Display Name</button>

        <label>Password:</label>
        <input id="password-input" type="password">
        <button onclick="changePassword()">Change Password</button>

        <label>Title:</label>
        <select id="title-select" onchange="changeTitle()"></select>

        <button onclick="closeAccountPopup()">Close</button>
    </div>
</div>
</body>
</html>
