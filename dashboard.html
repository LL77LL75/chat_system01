<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Dashboard</h1>
  <div class="header-buttons">
    <button onclick="logout()">Logout</button>
    <button onclick="openAccountPopup()">Account</button>
  </div>
</header>

<section class="rooms-section">
  <h2>Rooms</h2>
  <div id="room-list" class="room-list"></div>
  <div id="room-info-panel" class="room-info-panel">
    <h3>Room Info</h3>
    <div id="users-inside"><strong>Users inside:</strong></div>
    <div id="banned-users"><strong>Banned Users:</strong></div>
    <div id="muted-users"><strong>Muted Users:</strong></div>
  </div>
</section>

<div id="account-popup" class="popup">
  <div class="popup-content">
    <h3>Account Settings</h3>
    <label>Display Name:</label>
    <input id="displayname-input" />
    <button onclick="changeDisplayName()">Save Display Name</button>
    <br><br>
    <button onclick="changePassword()">Change Password</button>
    <br><br>
    <label>Active Title:</label>
    <select id="title-select"></select>
    <button onclick="setActiveTitle()">Equip Title</button>
    <br><br>
    <button onclick="createNewAccount()">Create New Account (core+)</button>
    <br><br>
    <button onclick="closeAccountPopup()">Close</button>
  </div>
</div>

<script type="module">
import { currentUser, loadRooms } from './app.js';

window.onload = () => {
    if (!currentUser) location.href = "index.html";
    loadRooms();
};
</script>
<script type="module" src="app.js"></script>
</body>
</html>
